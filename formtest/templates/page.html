{% load i18n %}
<!DOCTYPE HTML>
<html>
	<head>
		{% block css %}
			<link rel="stylesheet" href="{{ STATIC_URL }}css/style.css">
			<link rel="stylesheet" href="{{ STATIC_URL }}css/ui-lightness/jquery-ui-1.9.1.custom.css">
		{% endblock %}
		{% block js %}
			<script type="text/javascript">var staticUrl = '{{ STATIC_URL }}';</script>
			<script type="text/javascript" src="http://code.jquery.com/jquery-1.8.2.js"></script>
    		<script type="text/javascript" src="http://code.jquery.com/ui/1.9.1/jquery-ui.js"></script>
		{% endblock %}
		<title>
			{% block title %}
				{% trans "Basic page title" %}
			{% endblock %}
		</title>
	</head>
	<body>
		{% block body %}
		{% endblock %}
	</body>
</html>
