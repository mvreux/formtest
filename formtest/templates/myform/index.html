{% load i18n %}
<ul>
	{% if object_list %}
		{% for animal in object_list %}
			<li class="{% cycle 'odd' 'even' %}">
				<a href="animal/{{ animal.id }}">{{ animal.name }}</a>
			</li>
		{% endfor %}
	{% else %}
		<li>{% trans 'No animal currently created' %}</li>
	{% endif %}
	<li><a href="chicken">chicken!</a></li>
</ul>
